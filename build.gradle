buildscript {
    ext {
        springBootVersion = '1.5.4.RELEASE'
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "gradle.plugin.org.seasar.doma:compile:1.0.0"
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: "org.seasar.doma.compile"

version = '2.17.0-SNAPSHOT'
ext {
    dependentVersion = '2.35.0'
    domaSpringBootVersion = '1.1.0'
}

springBoot {
    mainClass = 'sample.Application'
}

jar {
    baseName = 'spring-boot-example'
    version =  version
}

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "http://repo.spring.io/libs-snapshot" }
    maven { url "http://repo.spring.io/milestone" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    annotationProcessor("org.seasar.doma:doma-processor:${dependentVersion}")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-jdbc")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.seasar.doma:doma-core:${dependentVersion}")
    compile("org.seasar.doma.boot:doma-spring-boot-starter:${domaSpringBootVersion}")
    compile("com.h2database:h2")
    compile("org.webjars:jquery:2.1.1")
    runtime('org.springframework.boot:spring-boot-devtools')
    testCompile("junit:junit")
}
